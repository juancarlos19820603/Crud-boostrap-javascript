<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Crud con Javascript</title>
</head>
<body>


 <div class="container">
    <div class="title">
        <h1 class="text-center">
            Crud Con Javascript
        </h1>
    </div>
    <div class="mb-5"> <!-- MB en bootstrap hace referencia a las margenes y a los padding resposive
                            espacio requeirdo de un elemento-->
        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label for="Identificación"></label>
                <input type="text" name="id" id="id" class="form-control" 
                placeholder="Ingrese el numero de Identificación">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="Nombre"></label>
                <input type="text" name="name" id="name" class="form-control" 
                placeholder="Ingrese su nombre">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="Dirección"></label>
                <input type="text" name="direccion" id="direccion" class="form-control" 
                placeholder="Ingrese el numero de su Dirección">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="Correo Electronico"></label>
                <input type="text" name="email" id="email" class="form-control" 
                placeholder="Ingrese su correo Electronico">
            </div>

            <div class="col-lg-12 mt-5">
                <button class="btn btn-info" id="Submit" onclick="GuardarDatos()">Guardar</button>
                <button class="btn btn-primary" id="Update">Actualizar</button>
            </div>

        </div>
    </div>
    <hr>

    <div style="display: flex; justify-content: space-between; margin-top: 15px; width: 400px;">
        <input type="text" placeholder="Buscar empleado" id="busqueda" class="form-control" />
        <button class="btn-buscar btn btn-success" onclick="filtrar()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg></button>
      </div>


    <div class="row mt-5"> <!-- mt es un espaciado de filas de boostrap -->
        <div class="col-12">
            <table class="table" id="TablaDatos">
                <thead> <!-- Es el encabezado de la tabla, los titulos de las celdas -->
                    <tr>
                        <th>Identificación</th> <!-- th Para poner en negrita -->
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Correo Electronico</th>
                    </tr>
                </thead>

                <tbody> <!-- Contenido de los registros de la tabla -->

                </tbody>

            </table>
        </div>
    </div>
    
 </div>



 <script src="crud.js"></script>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
